<mat-card>

    <mat-toolbar class="header mat-elevation-z4" class="color-moon">
        <span>Inscrição de novos satelites naturais</span>
    </mat-toolbar>
    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
                <input matInput placeholder="Por favor digite o nome da lua" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Nome do planeta que habita a lua"</mat-label>
                <mat-select formControlName="planetaMae">
                    <mat-option value="null"></mat-option>
                    <mat-option value="Saturno">Saturno</mat-option>
                    <mat-option value="Marte">Marte</mat-option>
                    <mat-option value="Jupiter">Jupiter</mat-option>
                    <mat-option value="Mercurio">Mercurio</mat-option>
                    <mat-option value="Neturno">Neturno</mat-option>
                    <mat-option value="Venus">Venus</mat-option>
                    <mat-option value="Plutão">Plutão</mat-option>
                    <mat-option value="Terra">Terra</mat-option>
                    <mat-option value="Urano">Urano</mat-option>
                    <mat-option value="Sol">Sol</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="sua localização rotacional semieixo maior" formControlName="semieixoMaior">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="pressão atmosferica" formControlName="pressaoAtmosferica">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="number" placeholder="Massa do satelie natural" formControlName="massa">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="number" placeholder="Seu periodo de rotação" formControlName="periodoDeRotacao">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="number" placeholder="Seu tempo de orbita" formControlName="periodoOrbital">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="number" placeholder="Posição das atividades" formControlName="inclinacao">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="number" placeholder="Velocidade de horbita"
                    formControlName="velocidadeOrbitalMedia">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="btn" mat-raised-button (click)="onSubmit()" color="primary" aria-label="Editar satelite natural">
            Salvar
        </button>

        <button class="btn" mat-raised-button (click)="onCancel()" color="warn" aria-label="Remover curso">
            Deletar
        </button>
    </mat-card-actions>
</mat-card>
